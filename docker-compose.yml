version: "3.9"
   
services:
  db:
    image: postgres
    ports:
      - "3:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=erasmust_db
      - POSTGRES_USER=erasmust_admin
      - POSTGRES_PASSWORD=Ewj3@jcn_234@!
  backend:
    image: erasmust_backend
    build: ./backend
    volumes:
      - ./backend:/backend
    ports:
      - "4:8080"
    environment:
      - POSTGRES_NAME=erasmust_db
      - POSTGRES_USER=erasmust_admin
      - POSTGRES_PASSWORD=Ewj3@jcn_234@!
    depends_on:
      - db
  frontend:
    stdin_open: true
    image: erasmust_frontend
    build: ./frontend
    volumes:
      - ./frontend:/frontend
    ports:
      - "2:3000"
    environment:
      - POSTGRES_NAME=erasmust_db
      - POSTGRES_USER=erasmust_admin
      - POSTGRES_PASSWORD=Ewj3@jcn_234@!
    depends_on:
      - db
